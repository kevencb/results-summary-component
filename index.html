<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <main>
    <article class="card">
      <section class="card__score">
        <span class="pre-title">
          Your Result
        </span>
        <div class="score">
          <h1>76</h1>
          <span>of 100</span>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="card__summary">
        <h3>Summary</h3>
        <div class="card__container">
          <!-- Carga de items con JS -->
        </div>
        <button type="button" aria-label="Continue">Continue</button>
        </section>
        </div>
    </article>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" aria-label="Go to Frontend Mentor">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kevencb" target="_blank" aria-label="Follow me on Github">Keven CB.</a>.
  </footer>

  <script src="./js/main.js"></script>
</body>
</html>
